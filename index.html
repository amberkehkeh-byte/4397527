<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>安親班點名系統</title>
  <style>
    body { font-family: "Microsoft JhengHei", sans-serif; margin: 20px; }
    h1 { text-align: center; }
    .summary { font-size: 16px; font-weight: bold; margin: 15px 0; text-align: center; }
    .class-section { margin-bottom: 40px; }
    .students { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 10px; }
    .student {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
    }
    .present { background-color: #c8f7c5; }   /* 到課 */
    .sick { background-color: #f8c5c5; color: red; } /* 病假 */
    .absent { background-color: #c5d8f8; color: blue; } /* 固定不到 */
    .stats { font-size: 14px; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>安親班點名系統</h1>

  <div class="summary" id="summary">統計更新中...</div>
  <div id="classes"></div>

  <script>
    const classLists = {
      "A班#14": [
        "202邱暄玟","202周永哲(固定一四不到)","205李畇希","205邱苡禎","207莊瑀澤",
        "209廖威盛","210戴云安","601沈可若","604周毓瑭(固定一二四不到)","606黃梓涵",
        "608陳苡臻","608簡心恩(固定二五不到)","608凌翊嘉","609張昊庭","609曾禹寧",
        "206吳育幸","205陳妍熙"
      ],
      "B班#15": [
        "201林俊曦","201呂妍秦","206邵廷恩","206張柏中","502吳芊秀","502羅稟侖",
        "503彭榮頡","503劉宇峰","503沈鍾閱","505曹雨恩(固定四不到)","505白若妍",
        "506楊岳庭","507盧亮宇","507林妍均","507鄭鈦駿","508陳苡寧","508下佾晞","508趙芸甯"
      ],
      "CL3": [
        "101徐于喬","103周承飛","105劉宇宸","106陳郁璇","107羅詰渝","109郭東旭",
        "110楊氏玉瑄","301盧薇安(固定二四不到)","302侯凱馨","302簡彥綸","305羅翔靖",
        "305陳立群","306涂恩頤","307吳宇勛","307趙芸歆","308呂芷芸","309莊瑀柔",
        "310林子櫰","310黃晨恩","黃芷妤"
      ],
      "D班": [
        "402趙宥森","404黃梓玉","405吳添森","405劉宇峻","406姜季珊","406蔡馥蔓",
        "407楊畇庭","407邱丞駿","407王馨逸","407涂恩愷","409周潔儀"
      ]
    };

    const container = document.getElementById("classes");
    const summaryDiv = document.getElementById("summary");

    function updateStats(section) {
      const students = section.querySelectorAll(".student");
      let present = 0, sick = 0, absent = 0;
      students.forEach(div => {
        if (div.classList.contains("present")) present++;
        else if (div.classList.contains("sick")) sick++;
        else if (div.classList.contains("absent")) absent++;
      });
      const total = students.length;
      section.querySelector(".stats").innerText =
        `✅ 到課: ${present}　🤒 病假: ${sick}　🚫 固定不到: ${absent}　👥 總人數: ${total}`;
    }

    function updateSummary() {
      const allStudents = document.querySelectorAll(".student");
      let present = 0, sick = 0, absent = 0;
      allStudents.forEach(div => {
        if (div.classList.contains("present")) present++;
        else if (div.classList.contains("sick")) sick++;
        else if (div.classList.contains("absent")) absent++;
      });
      const total = allStudents.length;
      summaryDiv.innerText =
        `📊 全校總統計 → ✅ 到課: ${present}　🤒 病假: ${sick}　🚫 固定不到: ${absent}　👥 總人數: ${total}`;
    }

    Object.entries(classLists).forEach(([className, students]) => {
      const section = document.createElement("div");
      section.className = "class-section";
      section.innerHTML = `<h2>${className}</h2>`;

      const studentDiv = document.createElement("div");
      studentDiv.className = "students";

      students.forEach(name => {
        const div = document.createElement("div");
        div.className = "student";
        div.innerText = name;

        // 點擊切換狀態
        div.addEventListener("click", () => {
          if (div.classList.contains("present")) {
            div.classList.remove("present");
            div.classList.add("sick");
          } else if (div.classList.contains("sick")) {
            div.classList.remove("sick");
            div.classList.add("absent");
          } else if (div.classList.contains("absent")) {
            div.classList.remove("absent");
          } else {
            div.classList.add("present");
          }
          updateStats(section);
          updateSummary();
        });

        studentDiv.appendChild(div);
      });

      section.appendChild(studentDiv);

      const statsDiv = document.createElement("div");
      statsDiv.className = "stats";
      section.appendChild(statsDiv);

      container.appendChild(section);
      updateStats(section);
    });

    updateSummary();
  </script>
</body>
</html>
